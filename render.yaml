services:
  - type: web
    name: ytdlp-service
    runtime: python
    region: oregon
    plan: starter
    buildCommand: bash build.sh
    startCommand: bash start.sh
    healthCheckPath: /api/v1/health
    envVars:
      - key: ALLOWED_ORIGINS
        value: https://videosync.video,https://cmachine.devthuku.io
      - key: FILE_TTL_SECONDS
        value: 300
      - key: DOWNLOADS_DIR
        value: /tmp/downloads
      - key: CLEANUP_INTERVAL_SECONDS
        value: 60
      - key: LOG_LEVEL
        value: INFO
      - key: GOOGLE_API_KEY
        sync: false   # Set manually in Render dashboard â€” never committed to git
